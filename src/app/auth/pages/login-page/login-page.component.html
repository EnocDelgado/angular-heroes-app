<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="User name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="User password">
  </mat-form-field>

  <button
    (click)="onLogin()"
    mat-button
    mat-flat-button
    color="primary"
  >
    <mat-icon>save</mat-icon>
    Login
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account"> <span>Already have an account?</span></a>
  </div>
</div>

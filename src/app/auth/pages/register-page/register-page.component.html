<div class="flex flex-column">
  <span class="text-lg mb-4">Create Account</span>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Full name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="User name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="User password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Register
  </button>

  <div class="flex justify-content-end mt-5">
    Already registered?<a routerLink="/auth/new-account"><span> Login</span></a>
  </div>
</div>
